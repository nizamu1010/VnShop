{% extends "base.html" %}
{% load static %}

    {% block link %}
    
    <style>
        body{
            background: color #f8f8f8;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card{
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0,0.1);
            width: 30rem;
        }
    </style>

    {% endblock link %}



    {% block content %}
    
    <div class="container">

        <div class="card">
            <h3 class="card-title text-center text-primary" >Sign Up</h3>
            <form method="post">
                {% csrf_token %}
                <div class="form-group pt-5">
                    <input class="form-control" type="text" name="username" id="username" placeholder="username">
                </div>
                <div class="form-group pt-3">
                    <input class="form-control" type="email" name="email" id="email" placeholder="email">
                </div>
                <div class="form-group pt-3">              
                    <input class="form-control" type="password" name="password1" id="password1" placeholder="password">
                </div>
                <div class="form-group pt-3">
                    <input class="form-control" type="password" name="password2" id="password2" placeholder="confirm password">
                </div>
                <div class="form-group pt-5 text-center">
                    <input class="btn btn-primary text-center px-5" type="submit">
                </div>
            </form>
            
        </div>
    </div>
    
    {% endblock content %}



    {% block script %}{% endblock script %}
